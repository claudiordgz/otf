openapi: 3.0.0
info:
  title: Randomuser.me Clone API
  description: A Demo of a Serverless API using the Serverless Framework
  version: 0.0.1
paths:
  /user:
    post:
      summary: Creates a user
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /user/{userId}:
    get:
      summary: Returns user by ID
    delete:
      summary: Deletes user by ID
    put:
      summary: Updates user by ID
    